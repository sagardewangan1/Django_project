
{% load static %}



{% block content %}
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

<style>
	.gradient-custom {
		/* fallback for old browsers */
		background: #6a11cb;

		/* Chrome 10-25, Safari 5.1-6 */
		background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

		/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
	}

	.bg {
		background-color: #3b4465;
	}
</style>
<div class="bg">
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<form method="POST">
							{% csrf_token %}
							<div class="card-body p-5 text-center">

								<div class="mb-md-5 mt-md-4 pb-5">

									<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
									<p class="text-white-50 mb-5">Please enter your login and password!</p>

									<div data-mdb-input-init class="form-outline form-white mb-4">
										
										<tr>
											<th scope="row" class="text-right">Username:</th>
											<td class="form-input-td">{{auth_form.username}}</td>
										</tr>
									</div>
									

									<div data-mdb-input-init class="form-outline form-white mb-4">
										<tr>
											<th scope="row" class="text-right">Password:</th>
											<td class="form-input-td">{{auth_form.password}}</td>
										</tr>
									</div>

									<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot
											password?</a></p>

									<button data-mdb-button-init data-mdb-ripple-init
										class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
									
							
									</div>
							</div>
						</form>
						<div class="d-flex justify-content-center text-center mt-4 pt-1">
							<a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
							<a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
							<a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
						</div>

					</div>

					<div>
						<p class="mb-0">Don't have an account? <a href="{% url 'signup_view' %}" class="text-white fw-bold">Sign Up</a>
						</p>
					</div>

				</div>
			</div>
		</div>
</div>
</div>
</section>
</div>
<script>const switchers = [...document.querySelectorAll('.switcher')]



	// Get the input element by its ID
	var inputElement = document.getElementById('typeEmailX');

	// Set the value of the input element using a Django variable
	inputElement.value = "{{ auth_form.username }}";

	var passwordInput = document.getElementById('typePasswordX');

	// Set the value of the password input element using a Django variable
	passwordInput.value = "{{auth_form.password}}";
</script>

{% endblock %}
